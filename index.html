<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style — копия.css">  
  <link rel="stylesheet" href="style.css"> 
  <title>Glassmorphism Dynamic Calender | dyCalendar JS</title>
</head>
<body> 
  <section>
    <div class="box">
      <div class="container">
        <div id="dycalendar">
     
        </div> 
      </div> 
    </div>
  </section>  
  <script src="vanilla-tilt.js"></script>
  <script>
    dycalendar.draw({
      target: '#dycalendar',
      type: 'month' ,
      dayformat: 'full',
      monthformat: 'full',
      highlighttargetdate: true,
      prevnextbutton: 'show'
    });
  </script>
  
</body>
</html>
